- type: entity
  parent: BaseAction
  id: BaseVoidwalkerAction
  categories: [ HideSpawnMenu ]
  components:
  - type: VoidwalkerAction
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _Omu/Actions/voidwalker.rsi
      state: base

- type: entity
  parent: BaseVoidwalkerAction
  id: ActionUnsettle
  name: Unsettle
  description: Stare directly into someone who doesn't see you. Remain in their view for a bit to stun them and announce your presence to them.
  components:
  - type: Action
    useDelay: 12
    icon:
      sprite: _Omu/Actions/voidwalker.rsi
      state: unsettle
  - type: TargetAction
    interactOnMiss: false
    checkCanAccess: false
    range: 15
  - type: EntityTargetAction
    whitelist:
      components:
      - Blindable
    canTargetSelf: false
    event: !type:VoidwalkerUnsettleEvent {}
  - type: VoidwalkerAction
    requireInSpace: false

- type: entity
  parent: BaseAction
  id: ActionVoidwalkerVoidWalk
  name: Void Walk
  description: Advance to a specified position in space rapidly.
  components:
  - type: Action
    useDelay: 8
    icon:
      sprite: _Omu/Actions/voidwalker.rsi
      state: voidwalk
    sound: !type:SoundPathSpecifier
      path: /Audio/_Omu/Effects/void_walk.ogg
  - type: TargetAction
    checkCanAccess: false
    range: 0
  - type: WorldTargetAction
    event: !type:VoidwalkerVoidWalkEvent

- type: entity
  parent: BaseVoidwalkerAction
  id: VoidwalkerNebulaCrawlAction
  name: Nebula Crawl
  description: Jaunt in or out of Nebula Vomit left by voided entities.
  components:
  - type: Action
    icon:
      sprite: _Omu/Actions/voidwalker.rsi
      state: crawl
    useDelay: 4
  - type: InstantAction
    event: !type:ReagentCrawlEvent

- type: entity
  id: VoidwalkerVoidWhisperAction
  name: Void Whisper
  description: S??UBLIMINAL M??ESSAGIN??G
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    raiseOnUser: true
    icon:
      sprite: _Omu/Actions/voidwalker.rsi
      state: whisper
    itemIconStyle: NoItem
  - type: TargetAction
    interactOnMiss: false
    range: 15
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:VoidWhisperEvent
