- type: entity
  parent: [BaseMob, MobDamageable]
  id: BaseMobVoidWalker
  name: voidwalker
  description: A glass-like entity from the void between stars. You probably shouldn't stare.
  components:
  - type: Voidwalker
    nonSpacedSpeedModifier: 0.6
    passableTags:
    - Window
    - Grille
    healingWhenSpaced:
      groups:
        Brute: -22.5
        Burn: -22.5
        Airloss: -10.5
      types:
        Heat: -7.5
        Shock: -7.5
    componentsAddedOnPass:
    - type: VoidedVisuals
  - type: VoidWhisper
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: Glass
  - type: ActionGrant
    actions:
    - ActionUnsettle
    - ActionVoidwalkerVoidWalk
    - VoidwalkerVoidWhisperAction
  - type: ReagentCrawl
    actionId: VoidwalkerNebulaCrawlAction
    enterJauntFailMessage: voidwalker-nebula-jaunt-fail
    jaunt: VoidCrawlJaunt
    targetReagent:
    - NebulaVomit
  - type: Sprite
    sprite: _Omu/Mobs/Voidwalker/voidwalker.rsi
    state: voidwalker
  - type: ComplexInteraction
  - type: Stamina
    critThreshold: 150
  - type: NightVision
    color: "#CCCCFF"
    activateSound: null
    deactivateSound: null
  - type: Insulated
  - type: StatusEffects # Overwriting status effects
    allowed:
    - SlowedDown
    - RadiationProtection
    - Adrenaline
  - type: Loadout
    prototypes: [ VoidwalkerGear ]
  - type: GhostTakeoverAvailable
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Examiner
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    animation: WeaponArcBite
    damage:
      types:
        Asphyxiation: 12
        Cold: 8
  - type: StaminaDamageOnHit
    damage: 32
  - type: Puller
    stageChangeCooldown: 0.5
    needsHands: false
    walkSpeedModifier: 1
    sprint:SpeedModifier: 1 # Need to pull fast to kidnap better.
  - type: Targeting
  - type: Speech
    speechVerb: Ghost
    speechSounds: Alto
  - type: VoidAccent
  - type: TypingIndicator
    proto: alien
  - type: Gibbable
  - type: NoSlip
  - type: LayingDown
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Body
    prototype: Voidwalker
  - type: StandingState
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 600 # So they can PULL pull
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed: 4.4
    baseSprintSpeed: 4.4
    weightlessAcceleration: 2
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Hands # Maybe limit this to just one? Dunno.
  - type: PressureImmunity
  - type: ZombieImmune
  - type: Bloodstream
    bloodMaxVolume: 300
    bloodReagent: Entropy # Funny?
    bleedReductionAmount: 5
    bloodlossDamage:
      types:
        Bloodloss: 0.5
    bloodlossHealDamage:
      types:
        Bloodloss: -1
        Heat: -2
  - type: RandomMetadata
    nameSegments:
    - NamesVoidwalkerTitle
    - NamesVoidwalker
    nameFormat: name-format-slasher # If it works, it works.
  - type: Temperature
    coldDamage:
      types:
        Cold: 0
    heatDamage:
      types:
        Heat: 0
    heatDamageThreshold: 400
    coldDamageThreshold: 66
  - type: MovementIgnoreGravity # Put the walk in voidwalk
  - type: Stealth
    hadOutline: true
    thermalsImmune: true
  - type: StealthOnMove
    passiveVisibilityRate: -0.3
    movementVisibilityRate: 0.1
  - type: UniversalLanguageSpeaker
  - type: Tag
    tags:
    - DoAfterIgnoreObstructionPrediction

- type: startingGear
  id: VoidwalkerGear
  inhand:
  - VoideaterUnremoveable
