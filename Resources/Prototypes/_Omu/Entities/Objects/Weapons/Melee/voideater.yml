    damage: 40
  - type: Item
    size: Large
    sprite: _Omu/Objects/Weapons/Melee/voideater-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: GrabbingItem
  - type: Voideater

- type: entity
  parent: Voideater
  id: VoideaterUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

