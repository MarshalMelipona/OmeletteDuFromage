    sprite: _Omu/Objects/Weapons/Melee/voideater.rsi
    state: icon
  - type: MeleeWeapon
    canWideSwing: false
    resistanceBypass: true
    angle: 0
    animation: WeaponArcBite
    attackRate: 0.8
    damage:
      types:
